<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Conversor de moedas</h1>    
    </header>
    <section class="section-search">
        <label for="searchCoin">Selecione sua moeda base:</label>
        <div class="search">
            <div class="input-search">
                <input type="search" id="searchCoin" name="search-coin" placeholder="BRL / Real Brasileiro">
                <ul>
                    <!--<li>BRL - Real Brasileiro</li>
                    <li>USD - Dólar Americano</li>-->
                </ul>
            </div>
            <span class="material-symbols-outlined">arrow_forward</span>
            <div class="selected-coin">
                <span>BRL - Real Brasileiro</span>
            </div>
        </div>
    </section>
    <section class="section-conteudo">
        <section class="subSection-one">
            <div class="container-cotacao">
                <div class="cx-cotacao">
                    <h4>1 USD =</h4>
                    <h2><span class="value-usdbrl">0,00</span>BRL</h2>
                </div>
                <div class="cx-cotacao">  
                    <h4>1 EUR =</h4>
                    <h2><span class="value-eurbrl">0,00</span>BRL</h2>
                </div>
                <div class="cx-cotacao">  
                    <h4>1 GBP =</h4>
                    <h2><span class="value-gbpbrl">0,00</span>BRL</h2>
                </div>
                <div class="cx-cotacao">
                    <h4>1 BTC =</h4>
                    <h2><span class="value-btcbrl">0,00</span>BRL</h2>
                </div>
            </div>
        </section>

        <section class="subSection-two">
            <div class="container-converter">
                <div class="cx-input">
                    <div class="tag-input">
                        <input type="text" id="in-coin" name="inputCoin" placeholder="0,00">
                        <div class=bar-bottom></div>
                    </div>
                    <div class="select-coin">
                        <h3><span class="chosen-coin">Real Brasileiro</span><span class="material-symbols-outlined">help</span></h3>
                    </div>
                </div>
                <div class="cx-input">
                    <div class="tag-input">
                        <input type="text" id="out-coin" name="OutputCoin" placeholder="0,00">
                        <div class=bar-bottom></div>
                    </div>
                    <div class="select-coin">
                        <h3><span class="chosen-coin">Dolár Americano</span><span class="material-symbols-outlined">keyboard_arrow_down</span></h3>
                    </div>
                </div>
                <div class="replace">
                    <span class="material-symbols-outlined">swap_vert</span>
                </div>
            </div>
        </section>   
        

    </section>
    <script src="./assets/functions.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
