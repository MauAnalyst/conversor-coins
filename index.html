<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Conversor de moedas</h1>    
    </header>
    <section class="section-search">
        <label for="searchCoin">Selecione a moeda base:</label>
        <div class="search">
            <div class="input-search">
                <input type="search" id="searchCoin" name="search-coin" placeholder="BRL / Real Brasileiro">
                <ul>
                    <!--<li>BRL - Real Brasileiro</li>
                    <li>USD - Dólar Americano</li>-->
                </ul>
            </div>
            <span class="material-symbols-outlined">arrow_forward</span>
            <div class="selected-coin">
                <span><!--BRL - Real Brasileiro--></span>
            </div>
        </div>
    </section>
    <section class="section-conteudo">
        <section class="subSection-one">
            <div class="container-cotacao">
                <div class="cx-cotacao">
                    <h4>1 <span id="coin-selectd-cotacao">USD</span> =</h4>
                    <h2><span id="value-coin">0,00</span><span id="coin-global"></span></h2>
                    <div class="action">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
                <div class="cx-cotacao">  
                    <h4>1 <span id="coin-selectd-cotacao">EUR</span> =</h4>
                    <h2><span id="value-coin">0,00</span><span id="coin-global"></span></h2>
                    <div class="action">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
                <div class="cx-cotacao">  
                    <h4>1 <span id="coin-selectd-cotacao">GBP</span> =</h4>
                    <h2><span id="value-coin">0,00</span><span id="coin-global"></span></h2>
                    <div class="action">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
                <div class="cx-cotacao" id="cx-add">
                    <!--<h4>1 BTC =</h4>
                    <h2><span class="value-btcbrl">0,00</span>BRL</h2>-->
                    <div id="add">
                        <span class="material-symbols-outlined">add</span>
                    </div>
                    
                </div>
            </div>
            <div class="conteiner-chart">
                
                <span class="grafico">
                    <div class="select-coin-graphic">
                        <h3 id="geral">Geral</h3>
                        <h3 id="option-coin-graphic">USD - Dolar Americano</h3>
                        <h3 id="option-coin-graphic">EUR - Euro</h3>
                        <h3 id="option-coin-graphic">GPB - Libra Esterlina</h3>
                        <h3 id="option-coin-graphic">Não definido</h3>
                    </div>
                    <canvas id="line-chart"></canvas>
                </span>    
            </div>
        </section>
        <section class="subSection-two">
            <div class="container-converter">
                <div class="cx-input">
                    <div class="tag-input">
                        <input type="text" id="in-coin" name="inputCoin" placeholder="0,00">
                        <div class=bar-bottom></div>
                    </div>
                    <div class="select-coin">
                        <h3><span class="chosen-coin">BRL - Real Brasileiro</span><!--<span class="material-symbols-outlined">help</span>--></h3>
                    </div>
                </div>
                <div class="cx-input">
                    <div class="tag-input">
                        <input type="text" id="out-coin" name="OutputCoin" placeholder="0,00">
                        <div class=bar-bottom></div>
                    </div>
                    <div class="select-coin">
                        <h3><span class="chosen-coin">USD - Dólar Americano</span><span class="material-symbols-outlined">keyboard_arrow_down</span></h3>
                        <ul class="options-coin-converter">
                            <!--<li></li>-->
                        </ul>
                    </div>
                </div>

                <!--
                <div class="replace">
                    <span class="material-symbols-outlined">swap_vert</span>
                </div>-->
            </div>
        </section>   
        

    </section>
    <script src="./assets/functions.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.js"></script> grafico -->
    <script src="./assets/app.js"></script>
</body>
</html>
